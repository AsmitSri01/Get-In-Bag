{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %} 

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
         <div class="row">
            <h1>
                <img src="/media/{{product.images}}" width="300px" height="350px">
            </h1>
        </div>

        <div class="btn btn-primary mx-2"> BUY NOW </div>
        <div class="btn btn-primary"> ADD TO CART </div>
    </div>


    <div class="col-md-8">
        <h3>{{product.product_name}}</h3>
        <p>{{product.description}}</p>
        <p><b>Rs. </b>{{product.price}}</p>
    </div>

    </div>
</div>


{% endblock %}
